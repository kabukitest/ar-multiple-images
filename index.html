<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数画像のAR表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false">
        
        <!-- 各日本語のパスに対応するマーカーと画像エンティティを追加 -->
        <a-marker type="pattern" url="markers/pattern_さくら通り.patt" emitevents="true">

        <!-- 他の通りのマーカーと画像を同様に追加してください -->

        <!-- カメラを追加 -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // すべてのマーカー要素を取得し、リスナーを追加
        const markers = document.querySelectorAll('a-marker');

        markers.forEach(marker => {
            // マーカーが検出されたときに画像を表示
            marker.addEventListener('markerFound', (event) => {
                // すべての画像を非表示にしてから、現在の画像を表示
                document.querySelectorAll('a-image').forEach(img => img.setAttribute('visible', 'false'));
                marker.querySelector('a-image').setAttribute('visible', 'true');
            });
        });
    </script>
</body>
</html>
