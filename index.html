<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数画像のAR表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false">
        
        <!-- URLエンコード済みのpatternと画像ファイル -->
        <a-marker type="pattern" url="markers/%E3%81%95%E3%81%8F%E3%82%89%E9%80%9A%E3%82%8A.patt" emitevents="true">
            <a-image src="images/%E3%81%95%E3%81%8F%E3%82%89%E9%80%9A%E3%82%8A.png" position="0 0.5 0" scale="1 1 1" rotation="90 0 0" visible="false"></a-image>
        </a-marker>

        <a-marker type="pattern" url="markers/%E3%82%B7%E3%83%8D%E3%82%B7%E3%83%86%E3%82%A3.patt" emitevents="true">
            <a-image src="images/%E3%82%B7%E3%83%8D%E3%82%B7%E3%83%86%E3%82%A3.png" position="0 0.5 0" scale="1 1 1" rotation="90 0 0" visible="false"></a-image>
        </a-marker>

        <a-marker type="pattern" url="markers/%E3%82%BB%E3%83%B3%E3%83%88%E3%83%A9%E3%83%AB%E9%80%9A%E3%82%8A.patt" emitevents="true">
            <a-image src="images/%E3%82%BB%E3%83%B3%E3%83%88%E3%83%A9%E3%83%AB%E9%80%9A%E3%82%8A.png" position="0 0.5 0" scale="1 1 1" rotation="90 0 0" visible="false"></a-image>
        </a-marker>

        <!-- 他の通りのマーカーと画像も同様にURLエンコードして追加 -->

        <!-- カメラを追加 -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // すべてのマーカーにリスナーを追加
        const markers = document.querySelectorAll('a-marker');
        markers.forEach(marker => {
            marker.addEventListener('markerFound', () => {
                document.querySelectorAll('a-image').forEach(img => img.setAttribute('visible', 'false'));
                marker.querySelector('a-image').setAttribute('visible', 'true');
            });
        });
    </script>
</body>
</html>
