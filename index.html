<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数画像のAR表示</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs = "debugUIEnabled: false">
        <a-marker type="pattern" url="markers/pattern-sakura.patt">
            <a-image src="images/sakura.png" position="0 0.5 0"scale="0.5 0.5 1"rotation="90 0 0"></a-image>
        </a-marker>
        
        <a-marker type="pattern" url="markers/pattern2.patt">
            <a-image src="images/image2.png" position="0 0.5 0"scale="2 2 1"rotation="90 0 0"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
